<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
<header>
    <h1 class="h1-header">Portal de Not√≠cias do IBGE</h1>

    <form name="researcher" class="researcher" onsubmit="searchNews(event)">

        <input type="text" name="search-input" id="search-input" class="search-input" placeholder="Buscar not√≠cia por termo">

        <button type="submit" id="research-button" name="research-button" class="research-button">üîç</button>
    </form>

    <svg class="filter-svg" width="20" height="20" fill="#f0f0f0" viewBox="0 0 80 90" focusable="false" xmlns="http://www.w3.org/2000/svg" onclick="openFilterDialog()">
        <path d="m 0,0 30,45 0,30 10,15 0,-45 30,-45 Z"></path>
    </svg>
    <span id="filter-count" class="filter-count">0</span>
</header>

<main>
    <ul id="news-list" class="news-list">
    </ul>
</main>

<footer>

</footer>

<dialog id="filter-dialog" class="filter-dialog">
    <button class="close-dialog-button" onclick="closeFilterDialog()">X</button>

    <form onsubmit="filterNews(event)">
        <div class="form-row">
            <div class="form-group">
                <label for="type-input">Tipo:</label>
                <select id="type-input" class="type-input" name="type-input">
                    <option value="">Selecione</option>
                    <option value="news">Not√≠cia</option>
                    <option value="release">Release</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity-input">Quantidade:</label>
                <select id="quantity-input" class="quantity-input" name="quantity-input">
                    <option value="5">5</option>
                    <option selected value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="from-input">De:</label>
                <input id="from-input" class="from-input" name="from-input" type="date">
            </div>

            <div class="form-group">
                <label for="to-input">At√©:</label>
                <input id="to-input" class="to-input" name="to-input" type="date">
            </div>
        </div>

        <button type="submit" id="apply-filters-button" class="apply-filters-button">Aplicar</button>
    </form>
</dialog>

<script src="./script.js"></script>
</body>
</html>
